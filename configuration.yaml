  - platform: mqtt
    name: Carport
    command_topic: cmnd/sonoff/carport-lights/POWER
    payload_on: 'ON'
    payload_off: 'OFF'
    state_topic: stat/sonoff/carport-lights/POWER

  - platform: mqtt
    name: Flux
