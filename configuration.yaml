      - upload

  - platform: time_date
    display_options:
    - 'time'
    - 'date'

  - platform: openhardwaremonitor
    host: server.home

  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - precip_intensity
      - precip_probability
      - temperature
      - cloud_cover
      - humidity
      - temperature_high
      - temperature_low
      - hourly_summary

  - platform: wunderground
    api_key: 0235d75e48901961
    monitored_conditions:
      - alerts
      - precip_today_metric
      - precip_1d_mm
      - precip_1d
      - precip_2d_mm
      - precip_2d
      - precip_3d_mm
      - precip_3d
      - relative_humidity
      - temp_c
      - temp_high_1d_c
      - temp_low_1d_c
      - temp_high_2d_c
      - temp_low_2d_c
      - wind_gust_kph
      - wind_gust_1d_kph
      - wind_kph
      - wind_1d_kph
      - weather
      - weather_1d_metric
      - weather_1n_metric

  - platform: template
    sensors:
      alarmclock_time:
        friendly_name: 'Alarm Clock Time'
        value_template: '{{ "%0.02d:%0.02d" | format(states("input_number.alarmclock_hour") | int, states("input_number.alarmclock_minutes") | int) }}'    
      
  - platform: template
    sensors:
      battery_danielsiphone6splus:
        unit_of_measurement: '%'
        value_template: >-
            {%- if states.device_tracker.danielsiphone6splus.attributes.battery %}
                {{ states.device_tracker.danielsiphone6splus.attributes.battery|round }}
            {% else %}
                {{ states.sensor.battery_iphone.state }}
            {%- endif %}
      
      washing_machine_power:
        friendly_name: Washing Machine Power Usage
#        entity_id: switch.plug_158d0001db1baf
        unit_of_measurement: 'watts'
        value_template: "{{ states.switch.plug_158d0001db1baf.attributes.load_power }}"
      
      dishwasher_power:
        friendly_name: Dishwasher Power Usage
#        entity_id: switch.plug_158d0001dc90d1
        unit_of_measurement: 'watts'
        value_template: "{{ states.switch.plug_158d0001dc90d1.attributes.load_power }}"
      
      living_room_tv:
        value_template: >-
            {% if is_state('device_tracker.living_room_tv', 'home') %}
                on
            {% else %}
                off
            {% endif %}

  - platform: template
    sensors:
      friendly_date:
        friendly_name: Current Date
        value_template: "{{ now().strftime('%d %B') }}"

  - platform: bom
    zone_id: !secret bom_zone_id
    wmo_id: !secret bom_wmo_id
    monitored_conditions:
      - rain_trace
      - wind_spd_kmh

  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_date'
      - 'time_utc'
      - 'beat'

  - platform: sonarr
    api_key: !secret sonarr_api_key
    host: server.home
    monitored_conditions:
      - series
      - upcoming
      - queue
      - diskspace
    days: 3
    urlbase: /sonarr
    include_paths:
      - M:\
    
  - platform: radarr
    api_key: !secret radarr_api_key
    host: server.home
    monitored_conditions:
      - movies
      - upcoming
      - diskspace
    days: 3
    urlbase: /radarr
    include_paths:
      - C:\

  - platform: template
    sensors:
      location_daniel:
        value_template: >-
            {% if is_state('input_boolean.homekit_location', 'on') %}
                Home
