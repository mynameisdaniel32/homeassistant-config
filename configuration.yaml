fan:
  - platform: xiaomi_miio
    host: 10.10.2.164
    token: !secret xiaomi_miio_token_airpurifier

  - platform: mqtt
    name: "Verandah"
    command_topic: "node/003/command"
    state_topic: "node/003/state"
    speed_command_topic: "node/003/command"
    availability_topic: "node/003/availability"
    payload_on: "fan_on"
    payload_off: "fan_off"
    payload_low_speed: "fan_low"
    payload_medium_speed: "fan_medium"
    payload_high_speed: "fan_high"
    speeds:
      - low
      - medium
      - high

  - platform: mqtt
    name: "Ensuite"
    command_topic: "cmnd/sonoff/ensuite/POWER2"
    state_topic: "stat/sonoff/ensuite/POWER2"
    speeds:
      - 'off'
      - high



  - platform: template
    fans:
      ac_bedroom:
        friendly_name: "Bedroom Fan"
        value_template: >-
          {% if is_state('climate.ac_bedroom', 'off') %}
            off
          {% else %}
            on
          {% endif %}
        speed_template: "{{ state_attr('climate.ac_bedroom', 'fan_mode') }}"
#        oscillating_template: >-
#          {% if is_state_attr('climate.ac_bedroom', 'swing_mode', 'Off') %}
#            False
#          {% else %}
#            True
#          {% endif %}
        turn_on:
          service: climate.set_operation_mode
          data_template:
            entity_id: climate.ac_bedroom
            operation_mode: >-
              {% if is_state('climate.ac_bedroom', 'off') %}
                fan_only
              {% elif is_state('climate.ac_bedroom', 'fan_only') %}
                fan_only
              {% elif is_state('climate.ac_bedroom', 'auto') %}
                auto
              {% elif is_state('climate.ac_bedroom', 'cool') %}
                cool
              {% elif is_state('climate.ac_bedroom', 'heat') %}
                heat
              {% elif is_state('climate.ac_bedroom', 'dry') %}
                dry
              {% else %}
                auto
              {% endif %}
        turn_off:
          service: climate.set_operation_mode
          data:
            entity_id: climate.ac_bedroom
            operation_mode: 'off'
        set_speed:
          service: climate.set_fan_mode
          data_template:
            entity_id: climate.ac_bedroom
            fan_mode: "{{ speed }}"
#        set_oscillating:
#          service: climate.set_swing_mode
#          data:
#            entity_id: climate.ac_bedroom
#            swing_mode: 'Vertical'
        speeds:
          - 'Silence'
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - 'Auto'

