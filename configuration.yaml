  - platform: google_travel_time
    name: travel_home
    api_key: !secret google_api_key
    origin: device_tracker.danielsiphone6splus
    destination: zone.home
    options:
      mode: driving

  - platform: pi_hole
    host: pi-hole.home
  
  - platform: plex
    host: 192.168.1.33
  
  - platform: speedtest
