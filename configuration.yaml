    - /local/custom_ui/state-card-tiles.html
    - /local/custom_ui/custom-weather-card.html
  extra_html_url_es5:
    - /local/custom_ui/state-card-tiles_es5.html
    - /local/custom_ui/custom-weather-card.html


updater:
  include_used_components: true
discovery:
conversation:
history:
logbook:
  exclude:
    entities:
    - light_controller.last_message
    domains:
    - group
sun:
config:
map:
recorder:
  purge_interval: 2
  purge_keep_days: 14

shopping_list:

influxdb:
  host: Server-InfluxDB.home

light:
