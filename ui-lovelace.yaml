title: 43 Topaz (Lovelace)
views:
  - title: Home
    icon: mdi:home-assistant
    id: home
    cards:
      - id: 1
        type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: input_select.tablet_panel_detail
                state: "Lights"
            card:
              type: custom:tiles-card
              legacy_config:
                columns: 12
                row_height: 30px
                gap: 7px
                color: 'hsl(0, 0%, 98%)'        #white
                color_on: 'hsl(37, 96%, 48%)'   #orange
                color_off: 'hsl(0, 0%, 80%)'    #grey
                text_align: center
                entities:
                  - entity: group.lights
                    label: All Lights
                    text_align: center
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 12
                    color_on: 'hsl(5, 96%, 48%)'  #red
                    row_span: 1
                  - entity: light.bedroom
                    label_sec: Bedroom
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                    style_template: "return '--tiles-common-label-sec-transform: uppercase';"
                  - entity: light.wardrobe
                    label_sec: WARDROBE
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.ensuite
                    label_sec: ENSUITE
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.study
                    label_sec: STUDY
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.kitchen
                    label_sec: KITCHEN
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.living_room
                    label_sec: LIVING ROOM
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.lounge
                    label_sec: LOUNGE
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.front_door
                    label_sec: FRONT DOOR
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.laundry
                    label_sec: LAUNDRY
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.back_door
                    label_sec: BACK DOOR
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.carport
                    label_sec: CARPORT
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.outside_front
                    label_sec: OUTSIDE FRONT
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.pool_room
                    label_sec: POOL ROOM
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2
                  - entity: light.verandah
                    label_sec: VERANDAH
                    icon_template: "if (state === 'on') return 'mdi:lightbulb'; else return 'mdi:lightbulb-outline'"
                    column_span: 3
                    row_span: 2


      - id: 2
        type: thermostat
        entity: climate.ac_bedroom

      - id: 3
        type: plant-status
        entity: plant.peace_lily

      - id: 4
        type: horizontal-stack
        cards:
          - type: picture-glance
            title: Carport
            entities:
            - cover.roller_door
            - binary_sensor.motion_carport
            - light.carport
            camera_image: camera.carport

          - type: picture-glance
            title: Front
            entities:
            - light.outside_front
            camera_image: camera.front_yard


  - title: Lights
    icon: mdi:lightbulb
    id: lights
    cards:
      - id: 5
        type: custom:monster-card
        card:
          type: glance
          title: On Lights
          show_state: false
        show_empty: false
        filter:
          include:
            - domain: light
#              options:
#                tap_action: toggle
          exclude:
            - state: off
            - state: unavailable
            - entity_id: light.flux

      - id: 6
        type: custom:group-card
        card:
          type: entities
          title: Lights
        group: group.lights

  - title: Bedroom
    icon: mdi:bed-empty
    id: room_bedroom
    cards:
#      - type: horizontal-stack
#        cards:
      - id: 7
        type: light
        entity: light.bedroom
      - id: 8
        type: light
        entity: light.wardrobe
      - id: 9
        type: light
        entity: light.ensuite
        
      - id: 10
        type: thermostat
        entity: climate.ac_bedroom

      - id: 11
        type: sensor
        entity: sensor.temperature_bedroom
        name: Temperature
        graph: line
        height: 50
        
      - id: 12
        type: entity-button
        entity: binary_sensor.motion_bedroom

