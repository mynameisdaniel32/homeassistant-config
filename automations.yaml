- alias: Turn off Stuff When I Leave Home
  trigger:
    platform: state
    entity_id: sensor.location_daniel
    from: 'Home'
    to: 'Away'
  action:
  - service: homeassistant.turn_off
    entity_id:
      - group.all_lights
    data:
      transition: 10
  - service: homeassistant.turn_off
    entity_id:
      - switch.triplej

- alias: Run Vacuum Cleaner
  trigger:
    platform: state
    entity_id: sensor.location_daniel
    from: 'Home'
    to: 'Away'
  condition:
    condition: and
    conditions:
    - condition: time
      before: '17:00:00'
    - condition: template
      value_template: '{{ as_timestamp(now()) - as_timestamp(states.automation.run_vacuum_cleaner.attributes.last_triggered) | int > 129600 }}'
  action:
  - service: homeassistant.turn_on
    entity_id: vacuum.xiaomi_vacuum_cleaner
    
- alias: Stop Vacuum Cleaner
  trigger:
    platform: state
    entity_id: sensor.location_daniel
    to: 'Home'
  action:
  - service: homeassistant.turn_off
    entity_id: vacuum.xiaomi_vacuum_cleaner

- alias: Alarm Clock
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.alarmclock_time.state }}'
  condition:
    condition: or
    conditions:
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.alarmclock_weekday
        state: 'on'
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: input_boolean.alarmclock_weekday
      state: 'off'
  action:
  - service: homeassistant.turn_on
    entity_id:
      - light.bedroom
    data:
      brightness: 255
      transition: 5
  - service: homeassistant.turn_off
    entity_id:
      - switch.airplay_shed
      - switch.airplay_appletv
  - service: homeassistant.turn_on
    entity_id:
      - switch.airplay_livingroom
      - switch.triplej

