# LIGHT CHECK #########################################################################################
- alias: Light Check Sunset
  trigger:
    platform: sun
    event: sunset
    offset: "-00:30:00"
  action:
    service: homeassistant.turn_on
    entity_id: input_boolean.light_check

- alias: Light Check Sunrise
  trigger:
    platform: sun
    event: sunrise
  action: 
    service: homeassistant.turn_off
    entity_id: input_boolean.light_check
    
- alias: Light Check Startup
  trigger: 
    platform: homeassistant
    event: start
  condition:
    condition: or
    conditions:
    - condition: sun
      after: sunset
      after_offset: "-00:30:00"
    - condition: sun
      before: sunrise
  action:
    service: homeassistant.turn_on
    entity_id: input_boolean.light_check


# LIGHT CONTROL #######################################################################################
